<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Name of the dish" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="id"> {{row.id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="Name"> {{row.name}} </mat-cell>
    </ng-container>

    <!-- Available Column-->
    <ng-container matColumnDef="available">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Available </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="Available"> {{row.available}} </mat-cell>
    </ng-container>

    <!-- Best Seller Column-->
    <ng-container matColumnDef="bestSeller">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Best Seller </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="Best Seller"> {{row.bestSeller}} </mat-cell>
    </ng-container>

    <!-- Price Column-->
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="Price"> {{row.price}} </mat-cell>
    </ng-container>

    <!-- img Column-->
    <ng-container matColumnDef="img">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Image </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="Image"> {{row.img}} </mat-cell>
    </ng-container>

    <!-- Description Column-->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="Description"> {{row.description}} </mat-cell>
    </ng-container>

    <!-- Categories Column-->
    <ng-container matColumnDef="categories">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Categories </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="Categories"> {{row.categories}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button id="row.id" md-raised-button on-click="onSave(row)">Add {{ row.id}}</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    <!-- Row shown when there is no matching data. -->
    <mat-row class="mat-row" *matNoDataRow>
      <mat-cell class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</mat-cell>
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>


<router-outlet></router-outlet>
